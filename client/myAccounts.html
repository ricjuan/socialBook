<template name="myAccounts">
    <div class="row justify-content-around">
        {{#each theProfiles}}
            <div class="col-lg-4">
                <div class="pro-frame">
                    <div class="p-frame">
                        <img src="blank-profile-picture-973460_640.png" alt="Generic Image Profile">
                    </div>
                    <div class="myInfo">
                            <p class="fs-4">{{pFirst}} {{pLast}} {{pAge}} </p>
                    </div>
                </div>    
            </div>
        {{/each}}
    </div>
</template>
